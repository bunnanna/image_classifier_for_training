<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <div><p>w</p></div>
    </header>
    <article class="row h-100 bbgf text-center">
        <div class="row align-items-center"><h1 class="head"><a href="/">Login Page</a></h1></div>
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col login">
                <section class="vertical-center">
                    <form action="/" method="post">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="UserId">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                            <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <button type="submit" onclick="checkidpw(email,password)" class="btn btn-primary mb-3">Login</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-secondary mb-3">Clear</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col"></div>
        </div>
    <div class="row"></div>
    </article>
    <footer>
        <div><p>w</p></div>
    </footer>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div>
                <label for="model">model Type</label>
                <select name="model" id="model">
                    <option value="chihuahua-muffin-classifier.model">chihuahua-muffin-classifier</option>
                    <!-- <option value="fmnist.model">fmnist</option>
                    <option value="mnist1.model">mnist</option> -->
                    <option value="modeldogcat.model">dog-cat</option>
                </select>
            </div>
            <div>
                <input type="file" name="myimage" id="pwd" >
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div>
            {% if prediction %}
            <img src="{{img_pathe}}" >
            <h1>ans : <i>{{prediction}}</i></h1>
            <h2>acc : <i>{{score}}</i></h2>
            <h3>AI is da best</h3>
            {% endif %}
        </div>
    </div>
